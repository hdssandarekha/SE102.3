<html>
	<head>
		<title>practical 4 Output 1</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form name="rf" method="post">
			<table border="0">
				<tr>
					<td>Name</td>
					<td><input type="text" name="fn"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="ln"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="text" name="mn"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gen" value="M">Male
						<input type="radio" name="gen" value="F">Female
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="em"></td>
				</tr>
				<tr>
					<td>Favourite Music</td>
					<td>
						<input type="checkbox" name="cb" value="1">POP
						<input type="checkbox" name="cb" value="2">ROCK
						<input type="checkbox" name="cb" value="3">Other
					</td>
				</tr>
				<tr>
					<td>Additional Details</td>
					<td><input type="text" name="ad"></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="agree" value="1">
						I agree to the terms and conditions
					</td>
				</tr>
				<tr>
					<td><input type="submit" name="log" value="Submit"></td>
					<td><input type="reset" name="res" value="Reset"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
