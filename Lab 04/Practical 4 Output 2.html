<html>
	<head>
		<title>practical 4 Output 2</title>
	</head>
	<body style="width:500px; height:600px">

		<form name="rf" method="post">
			<fieldset>
			<legend>Registration</legend>
			<table border="0">
				<tr>
					<td>Owner Name</td>
					<td><input type="text" name="on" placeholder="owner name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="em" placeholder="Email"></td>
				</tr>
				<tr>
					<td>Phone number</td>
					<td><input type="text" name="pn" placeholder="Phone number"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select name="coun">
							<option value="Sl">Sri Lanka</option>
							<option value="In">India</option>
							<option value="UK">UK</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Car Model</td>
					<td><input type="text" name="cm"></td>
				</tr>
				<tr>
					<td>Manufacture Year</td>
					<td>
						<select name="mnu">
							<option value="sel">Select Year</option>
							<option value="1">2018</option>
							<option value="2">2019</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Transmission</td>
					<td>
						<input type="radio" name="trs" value="M">Manual
						<input type="radio" name="trs" value="A">Auto
					</td>
				</tr>
				<tr>
					<td>Other</td>
					<td><input type="text" name="ot"></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="agree" value="1">
						I agree to the terms and conditions
					</td>
				</tr>
				<tr>
					<td><input type="submit" name="log" value="Submit"></td>
					<td><input type="reset" name="res" value="Reset"></td>
				</tr>
			</table>
			</fieldset>
		</form>
	</body>
</html>
