<html>
	<head>
		<title>practical 8 question 2</title>
		<script>
			function x(date)
				{
					if(date=="1")
						{
							document.write("Monday");
						}
					if(date=="2")
						{
							document.write("Tuesday");
						}
					if(date=="3")
						{
							document.write("Wednesday");
						}
					if(date=="4")
						{
							document.write("Thursday");
						}
					if(date=="5")
						{
							document.write("Friday");
						}
					if(date=="6")
						{
							document.write("Saturday");
						}
					if(date=="7")
						{
							document.write("Sunday");
						}
					
				}

		</script>
	</head>
	<body>
		<script>
			y=prompt("Enter the 1-7 value");
			x(y);

		</script>
	</body>
</html>
